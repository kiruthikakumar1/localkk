<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 's.css' %}"> 
    <!-- s.css for fontfamily -->
    <link rel="stylesheet" href="{% static 'g.css' %}">
    <!-- g.css for color -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container m-5">
        <a class="btn btn-primary" href="/ffn">Firstname=enola</a>
        <a class="btn btn-info" href="/fln">Lastname=william</a>
        <a class="btn btn-warning" href="/fc">City=salem</a>
        <a class="btn btn-danger" href="/test">clear filter</a>
    </div>

    <div class="container m-5">
        <ul>
            {% for p in person %}
            <li>
                Mr/Mrs: {{ p.fname}} {{ p.lname}}  from {{ p.city}}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
